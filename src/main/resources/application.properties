#función es conectar correctamente tu aplicación con la base de datos MySQL y
# configurar algunos comportamientos del servidor y de JPA (Hibernate).

# Conexion a la base de datos MySQL en este el usuario por defecto es root y pass vacio
spring.datasource.url=jdbc:mysql://localhost:3306/crud_java?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Driver JDBC para MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.thymeleaf.cache=false


# JPA - Hibernate, gestiona las tablas automaticamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# indica en que puerto se ejecutara
server.port=8080